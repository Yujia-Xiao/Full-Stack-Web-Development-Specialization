<!DOCTYPE HTML>

<html>

<head>
  <title>Homework for HTML, CSS & JavaScript Week1</title>
  <meta name="description" content="HTML, CSS & JavaScript Week1 HW" charset="UTF-8">
  <style>
  fieldset{
      background:lightyellow; border:10px solid yellow; margin-bottom:10px;width:720px;
  }
  label{
      width:180px;display:inline-block; text-align:right; Vertical-align:top;
  }
  div:hover{
      font-size:40px;
  }
  textarea{
      width:360px;height:50px;
  }
  .red{
      background:red;width:60px;text-align:center;color:white
  }
  .purple{
      background:purple;width:60px;text-align:center;color:white
  }
  .check{
      width:auto;
  }

  </style>
</head>

<body>
  <h1>Please Enter Your Details For Our Dating Website!</h1>
  <form action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="get">
    <fieldset>
        <legend>Your Face</legend>
        <div>
        <label for="name">Your image:</label>
        <input type="file" name="PictureToUpload"><br>
        </div>
        <div>
        <label for="name">Image preview:</label>
        <img id="preview" width="30%">
        </div>
    </fieldset> <br>

    <fieldset>
        <legend>Your General Details</legend>
        <div>
        <label for="name">Name:</label>
        <input type="text" name="PersonName" placeholder="Your Full Name" required><br>
        </div>
        <div>
        <label for="gender" >Gender:</label>
        <input type="radio" name="Gender" value="Male" required>
        <label for="" class="check">Male</label>
        <input type="radio" name="Gender" value="Female">
        <label for="" class="check">Female</label><br>
        </div>
        <div>
        <label for="age" >Age:</label>
        <input type="number" min="0" max="120" step="1" value="18" name="age" required><br>
        </div>
        <div>
        <label for="birthday" >Date of birth:</label>
        <input type="date" name="birthday" required><br>
        </div>
        <div>
        <label for="color" >Favorite color:</label>
        <input type="color" name="color" required><br>
        </div>
        <div>
        <label for="country" >Which country:</label>
        <select name="contries">
            <option value="US">United States</option>
            <option value="China">China</option>
            <option value="India">India</option>
            <option value="Japan">Japan</option>
            <option value="Russia">Russia</option>
            <option value="No selestion">No Selection</option>
        </select>
        </div>
    </fieldset> <br>

    <fieldset>
        <legend>Your Indicators</legend>
        <div>
        <label for="height">Height:</label>
        <label for="short" class="red">Short</label>
        <input type="range" min="0" max="100" step="5" value="50" name="height">
        <label for="tall" class="purple">Tall</label><br>
        </div>
        <div>
        <label for="salaryPoor">Salary</label>
        <label for="poor" class="red">Poor</label>
        <input type="range" min="0" max="100" step="5" value="50" name="salary">
        <label for="rich" class="purple">Rich</label><br>
        </div>
    </fieldset> <br>

    <fieldset>
        <legend>Your Contact Information</legend>
        <div>
        <label for="email" >Email:</label>
        <input type="email" name="email" required><br>
        </div>
        <div>
        <label for="mobile" >Mobile:</label>
        <input type="tel" name="tel" required><br>
        </div>
        <div>
        <label for="address" >Address:</label>
        <textarea name="add" required></textarea><br>
        </div>
        <div>
        <label for="contact" >Method to contact you:</label>
        <input type="checkbox" name="items" value="Email">
        <label for="" class="check">Email</label>
        <input type="checkbox" name="items" value="whatsapp">
        <label for="" class="check">Whatsapp</label>
        <input type="checkbox" name="items" value="ln-app chat">
        <label for="" class="check">in-app chat</label><br>
        </div>
    </fieldset> <br>
    <input type="submit" value="Submit">
  </form>
<script src="https://www.cse.ust.hk/~rossiter/dating_web_site.js"></script>
</body>

</html>
